name: Server_Host_Rotation_Script

on:
  schedule:
    - cron: '0 */4 * * *' 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Rotate Hosts for Each Server
        run: |
          # 1. إعداد ترويسة الملف
          TIMESTAMP=$(date -u -d "+3 hours" '+%Y-%m-%d %I:%M %p')
          echo "###############################################" > mysubs.txt
          echo "# MODE: Host Rotation (5 Hosts per Server)" >> mysubs.txt
          echo "# UPDATE: $TIMESTAMP (BAGHDAD)" >> mysubs.txt
          echo "###############################################" >> mysubs.txt
          
          # 2. جمع السيرفرات وتنظيفها
          touch raw_data.txt
          curl -sL "https://shz.al/~WangCai" >> raw_data.txt
          curl -sL "https://raw.githubusercontent.com/barry-far/V2ray-Config/main/All_Configs_Sub.txt" >> raw_data.txt
          curl -sL "https://raw.githubusercontent.com/MahdiHoseinZade/V2rayCollector/main/sub/sub_merge.txt" >> raw_data.txt
          
          # إبقاء أول 100 سيرفر فريد فقط لتجنب ضخامة الملف (بما أننا سنكررها 5 مرات)
          grep -E ":443|:80" raw_data.txt | grep -v "^ss://" | sort -u | head -n 100 > clean_data.txt

          # 3. عملية التدوير (Rotation)
          # سنأخذ كل سيرفر ونطبقه على الـ 5 هوستات
          while read -r line; do
            echo "$line" | sed -E 's/@[^:]+:/@Viberout-lp.viber.com:/g' >> mysubs.txt
            echo "$line" | sed -E 's/@[^:]+:/@lp.viber.com:/g' >> mysubs.txt
            echo "$line" | sed -E 's/@[^:]+:/@braze-images.com:/g' >> mysubs.txt
            echo "$line" | sed -E 's/@[^:]+:/@cdn.braze.com:/g' >> mysubs.txt
            echo "$line" | sed -E 's/@[^:]+:/@go.braze.com:/g' >> mysubs.txt
          done < clean_data.txt

      - name: Push to Master
        run: |
          git config --global user.name "Auto-Updater"
          git config --global user.email "updater@action.com"
          git add mysubs.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Host Rotation Update $TIMESTAMP" && git push)
