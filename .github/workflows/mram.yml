name: Ghazwan_Ultra_Stable

on:
  schedule:
    - cron: '0 */4 * * *' 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Collect Elite Servers
        run: |
          TIMESTAMP=$(date -u -d "+3 hours" '+%Y-%m-%d %I:%M %p')
          echo "###############################################" > mysubs_new.txt
          echo "# BRAND: Ghazwan_pro - ELITE VERSION" >> mysubs_new.txt
          echo "# UPDATE: $TIMESTAMP" >> mysubs_new.txt
          echo "###############################################" >> mysubs_new.txt
          
          touch raw.txt
          # المصادر التي أثبتت جدارتها عندك
          curl -sL "https://raw.githubusercontent.com/yebekhe/TVip/main/Sub/v2ray.txt" >> raw.txt
          curl -sL "https://raw.githubusercontent.com/tina-v2ray/V2Ray-Config/main/All_Configs_Sub.txt" >> raw.txt
          curl -sL "https://raw.githubusercontent.com/miladtahanian/Config-Collector/main/mixed_iran.txt" >> raw.txt
          
          # الفلترة الذكية:
          # 1. إبقاء البروتوكولات القوية فقط
          # 2. حذف سيرفرات chillguy الضعيفة
          # 3. حذف المتكرر لتقليل حجم الملف
          grep -Ei "vmess|vless|trojan" raw.txt | grep -iv "chillguy" | sort -u > clean.txt

          # حقن الهوستات لضمان التخطي (توزيع 150 سيرفر لكل هوست)
          sed -n '1,150p' clean.txt | sed -E 's/@[^:]+:/@viberout-lp.viber.com:/g' >> mysubs_new.txt
          sed -n '151,300p' clean.txt | sed -E 's/@[^:]+:/@lp.viber.com:/g' >> mysubs_new.txt
          sed -n '301,450p' clean.txt | sed -E 's/@[^:]+:/@braze-images.com:/g' >> mysubs_new.txt
          sed -n '451,600p' clean.txt | sed -E 's/@[^:]+:/@cdn.braze.com:/g' >> mysubs_new.txt

      - name: Push to Master
        run: |
          git config --global user.name "Ghazwan-Pro-Lab"
          git config --global user.email "lab@ghazwan.pro"
          git add mysubs_new.txt
          git commit -m "Elite Update $TIMESTAMP" || exit 0
          git push
